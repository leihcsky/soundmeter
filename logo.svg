<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sound wave icon with gradient -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sound wave bars -->
  <rect x="8" y="20" width="3" height="20" rx="1.5" fill="url(#waveGradient)"/>
  <rect x="14" y="15" width="3" height="30" rx="1.5" fill="url(#waveGradient)"/>
  <rect x="20" y="10" width="3" height="40" rx="1.5" fill="url(#waveGradient)"/>
  <rect x="26" y="15" width="3" height="30" rx="1.5" fill="url(#waveGradient)"/>
  <rect x="32" y="20" width="3" height="20" rx="1.5" fill="url(#waveGradient)"/>
  
  <!-- Text -->
  <text x="48" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">Sound</text>
  <text x="130" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#3b82f6">Meter</text>
</svg>
