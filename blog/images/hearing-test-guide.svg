<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Main Content Container -->
  <g transform="translate(200, 50)">
    
    <!-- Headphones Icon -->
    <path d="M100,50 C100,50 100,20 200,20 C300,20 300,50 300,50 V150 A30,30 0 0,1 270,180 H260 A30,30 0 0,1 230,150 V120 H100 V150 A30,30 0 0,1 70,180 H60 A30,30 0 0,1 30,150 V50 Z" fill="#3b82f6" opacity="0.1" />
    <path d="M70,100 V160 A20,20 0 0,0 90,180 H100 A20,20 0 0,0 120,160 V100 Z" fill="#2563eb" /> <!-- Left Ear Cup -->
    <path d="M280,100 V160 A20,20 0 0,1 260,180 H250 A20,20 0 0,1 230,160 V100 Z" fill="#2563eb" /> <!-- Right Ear Cup -->
    <path d="M120,100 C120,40 230,40 230,100" fill="none" stroke="#1d4ed8" stroke-width="12" stroke-linecap="round" /> <!-- Headband -->

    <!-- Frequency Wave Graph -->
    <g transform="translate(50, 220)">
       <path d="M0,50 Q40,0 80,50 T160,50 T240,50" fill="none" stroke="#10b981" stroke-width="4" />
       <circle cx="0" cy="50" r="6" fill="#10b981" />
       <circle cx="80" cy="50" r="6" fill="#10b981" />
       <circle cx="160" cy="50" r="6" fill="#10b981" />
       <circle cx="240" cy="50" r="6" fill="#10b981" />
       
       <!-- Axis Lines -->
       <line x1="0" y1="80" x2="300" y2="80" stroke="#9ca3af" stroke-width="2" />
       <text x="0" y="100" font-family="sans-serif" font-size="12" fill="#6b7280">20Hz</text>
       <text x="140" y="100" font-family="sans-serif" font-size="12" fill="#6b7280">1kHz</text>
       <text x="280" y="100" font-family="sans-serif" font-size="12" fill="#6b7280">20kHz</text>
    </g>

    <!-- Checkmark Badge -->
    <circle cx="320" cy="80" r="30" fill="#10b981" />
    <path d="M305,80 L315,90 L335,70" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />

  </g>
  
  <text x="400" y="360" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e3a8a" text-anchor="middle">Hearing Health Self-Check</text>
</svg>