<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Main Composition -->
  <g transform="translate(150, 60)">
    
    <!-- Speaker Box -->
    <rect x="0" y="0" width="180" height="280" rx="10" fill="#334155" />
    <rect x="10" y="10" width="160" height="260" rx="5" fill="#1e293b" />
    
    <!-- Tweeter -->
    <circle cx="90" cy="60" r="30" fill="#475569" />
    <circle cx="90" cy="60" r="15" fill="#0f172a" />
    
    <!-- Woofer -->
    <circle cx="90" cy="180" r="60" fill="#475569" />
    <circle cx="90" cy="180" r="40" fill="#334155" />
    <circle cx="90" cy="180" r="15" fill="#0f172a" />
    
    <!-- Sound Waves from Speaker -->
    <path d="M200,80 Q230,140 200,200" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.8" />
    <path d="M220,60 Q260,140 220,220" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.6" />
    <path d="M240,40 Q290,140 240,240" fill="none" stroke="#3b82f6" stroke-width="4" opacity="0.4" />

    <!-- Headphones -->
    <path d="M350,100 C350,40 450,40 450,100" fill="none" stroke="#64748b" stroke-width="12" stroke-linecap="round" />
    <ellipse cx="350" cy="140" rx="25" ry="40" fill="#1e293b" />
    <ellipse cx="450" cy="140" rx="25" ry="40" fill="#1e293b" />
    
    <!-- Checklist Board -->
    <g transform="translate(420, 150)">
        <rect x="0" y="0" width="140" height="160" rx="5" fill="#ffffff" stroke="#cbd5e1" stroke-width="2" />
        <line x1="20" y1="40" x2="120" y2="40" stroke="#e2e8f0" stroke-width="2" />
        <line x1="20" y1="70" x2="120" y2="70" stroke="#e2e8f0" stroke-width="2" />
        <line x1="20" y1="100" x2="120" y2="100" stroke="#e2e8f0" stroke-width="2" />
        <line x1="20" y1="130" x2="120" y2="130" stroke="#e2e8f0" stroke-width="2" />
        
        <!-- Checks -->
        <path d="M25,35 L30,40 L40,25" stroke="#10b981" stroke-width="3" fill="none" />
        <path d="M25,65 L30,70 L40,55" stroke="#10b981" stroke-width="3" fill="none" />
        <path d="M25,95 L30,100 L40,85" stroke="#10b981" stroke-width="3" fill="none" />
    </g>

  </g>
  
  <text x="400" y="360" font-family="sans-serif" font-size="24" font-weight="bold" fill="#334155" text-anchor="middle">Speaker &amp; Headphone Audit</text>
</svg>